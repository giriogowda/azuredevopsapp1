name: "Check Commit Message Format"

on:
  pull_request:
    types: [opened, edited, reopened]
    branches:
      - '*'

jobs:
  check_commit_message_format:
    runs-on: ubuntu-latest
    steps:
      - name: "Check Commit Message Format"
        run: |
          commit_message=$(jq --raw-output .pull_request.title $GITHUB_EVENT_PATH)
          if [[ ! "$commit_message" =~ (^|\s)AB#[0-9]+(\s|$) ]]; then
            echo "Commit message should contain AB# followed by a number and separated from other text by a space"
            exit 1
          fi
