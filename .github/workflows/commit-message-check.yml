name: Commit Keyword chek
on:
  pull_request:
    types: [opened, edited, reopened]
    branches:
      - '*'
    # Only allow merging the pull request when the commit message contains the pattern
    # "AB#ID" separated by whitespace. Otherwise, add a comment to the pull request
    # indicating the error and prevent merging the pull request
    if: "!contains(github.event.pull_request.head.commit.message, 'AB#ID') || !github.event.pull_request.head.commit.message.match(/(?:^|\s)AB#[0-9]+(?:\s|$)/)"
jobs:
  commit_message_check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Check commit message
        run: |
          commit_msg=$(git log --format=%B -n 1 $GITHUB_SHA)
          echo $commit_msg
          echo "Passed"
          if [[ ! "$commit_msg" =~ (?:^|\s)AB#[0-9]+(?:\s|$) ]]; then
            echo "Error: Commit message must contain 'AB#' followed by a number separated by whitespace"
            exit 1
          fi
