# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- master

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  #dockerRegistryServiceConnection: '80d8f071-ea23-4b91-8987-d49601ea8243'
  #imageRepository: '$(docker_repo_name)'
  #containerRegistry: '$(docker_registry_name)'
  dockerfilePath: '$(Build.SourcesDirectory)/Dockerfile'
  tag: '$(Build.BuildId)'

  # Agent VM image name
  vmImageName: $(self_hosted_agent_name)

stages:
- stage: Scan
  jobs:
  - job: scanning
    displayName: scancloud
    pool:
       name: default
       vmImage: $(vmImageName)
    steps:
    - task: CodeScanCloudPrepare@1
      inputs:
        CodeScanCloud: 'codescan'
        organization: 'girish-gowda89960'
        scannerMode: 'CLI'
        configMode: 'manual'
        cliProjectKey: 'GIRIOGOWDA'
        cliProjectName: 'sonar.gowdagirish222gg'
        cliSources: '.'
    - task: CodeScanCloudPublish@1
      inputs:
        pollingTimeoutSec: '100'


- stage: Build
  displayName: Build and push stage
  jobs:
  - job: Build
    displayName: Build
    pool:
      name: default
      vmImage: $(vmImageName)
    steps:
    
    
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        containerRegistry: '$(docker_service_connection)'
        repository: '$(docker_repo_name)'
        command: 'buildAndPush'
        Dockerfile: 'Dockerfile'
        tags: '$(tag)'
    - bash: echo Contents in System Default Working Directory; ls -R $(System.DefaultWorkingDirectory)
    - task: CopyFiles@2
      inputs:
        SourceFolder: '$(System.DefaultWorkingDirectory)'
        Contents: 'manifest'
        TargetFolder: '$(Build.ArtifactStagingDirectory)'
        OverWrite: true
    - bash: echo After copying to Build Artifact Directory; ls -R $(Build.ArtifactStagingDirectory) 

    - task: PublishBuildArtifacts@1
      inputs:
        PathtoPublish: '$(Build.ArtifactStagingDirectory)'
        ArtifactName: 'manifest'
        publishLocation: 'Container'
 
    
        
