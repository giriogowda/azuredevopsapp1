# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker
name: $(TeamProject)_$(Build.DefinitionName)_$(SourceBranchName)_$(Date:yyyyMMdd)$(Rev:.r)
trigger:
  batch: true
  branches:
   include:
     - master



resources:
- repo: self

variables:
#- group: gslabdevops_variable_group
  # Container registry service connection established during pipeline creation
  #imageRepository: '$(docker_repo_name)'
  #containerRegistry: '$(docker_registry_name)'
#- name: dockerfilePath
 # value: '$(Build.SourcesDirectory)/Dockerfile'
#- name: tag
 # value: '$(Build.BuildId)'

  # Agent VM image name
- name: vmImageName
  value: $(self_hosted_agent_name)

stages:
- stage: Scan
  jobs:
  - job: scanning
    displayName: scancloud
    
    pool:
       name: default
       vmImage: $(vmImageName)
    steps:
    
    
    - task: CodeScanCloudPrepare@1
      inputs:
        CodeScanCloud: 'codescan'
        organization: '$(scancloud_organisation_name)'
        scannerMode: 'CLI'
        configMode: 'manual'
        cliProjectKey: '$(scancloud_project_key)'
        cliProjectName: '$(scancloud_project_name)'
        cliSources: '.'
      

    - task: CodeScanCloudAnalyze@1
      condition: succeededOrFailed()
    - task: CodeScanCloudPublish@1
      condition: succeeded()
      inputs:
        pollingTimeoutSec: '100'


- stage: Build
  displayName: Build and push stage
  condition: succeededOrFailed() 
  jobs:
  - job: Build
    displayName: Build
    pool:
      name: default
      vmImage: $(vmImageName)
    steps:
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        containerRegistry: '$(docker_service_connection)'
        repository: '$(docker_repo_name)'
        command: 'buildAndPush'
        Dockerfile: 'Dockerfile'
        tags: '$(tag)'
      continueOnError: true 
    - bash: echo Contents in System Default Working Directory; ls -R $(System.DefaultWorkingDirectory)
    - task: CopyFiles@2
      inputs:
        SourceFolder: '$(System.DefaultWorkingDirectory)'
        Contents: 'manifest'
        TargetFolder: '$(Build.ArtifactStagingDirectory)'
        OverWrite: true
    - bash: echo After copying to Build Artifact Directory; ls -R $(Build.ArtifactStagingDirectory) 

    - task: PublishBuildArtifacts@1
      inputs:
        PathtoPublish: '$(Build.ArtifactStagingDirectory)'
        ArtifactName: 'manifest'
        publishLocation: 'Container'
 
    
        
